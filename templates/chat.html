<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /*
         * IMPORTANT:
         * For consistent styling, copy the core CSS from your index.html's <style> block here.
         * This includes :root, body, .container, h1, .nav-links etc.
         * Then add the chat-specific styles below it.
         */
        :root {
            --primary-color: #007bff; /* Blue */
            --secondary-color: #6c757d; /* Grey */
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --user-message-bg: #e0f2f7; /* Light blue for user messages */
            --ai-message-bg: #f1f8e9;   /* Light green for AI messages */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .container {
            max-width: 800px; /* Adjust max width for chat */
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow);
            flex-grow: 1; /* Allow container to grow and fill space */
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        /* Basic navigation link styling */
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }

        /* --- Chat Specific Styles --- */
        #chat-box {
            flex-grow: 1; /* Allows chat box to expand */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto; /* Scroll if content overflows */
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 400px; /* Set a default height, flex-grow will stretch it */
            min-height: 200px; /* Minimum height for small screens */
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .message.user {
            background-color: var(--user-message-bg);
            align-self: flex-end; /* Align user messages to the right */
            margin-left: auto;
            border-bottom-right-radius: 5px; /* Smoother corner on user side */
        }

        .message.ai {
            background-color: var(--ai-message-bg);
            align-self: flex-start; /* Align AI messages to the left */
            margin-right: auto;
            border-bottom-left-radius: 5px; /* Smoother corner on AI side */
        }

        #chat-input-area {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px; /* Rounded input */
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #user-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.1rem rgba(0,123,255,.25);
        }

        #send-button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px; /* Rounded button */
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        #loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: var(--secondary-color);
            display: none; /* Hidden by default */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            h1 {
                font-size: 1.8em;
            }
            .nav-links a {
                display: block;
                margin-bottom: 10px;
            }
            #chat-input-area {
                flex-direction: column;
            }
            #send-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">‚Üê Back to Calculator</a>
            <a href="/faq">FAQ</a>
        </div>
        <h1>Talk to our AI Assistant</h1>

        <div id="chat-box">
            <div class="message ai">Hello! I'm here to help answer your questions about novated leases and car finance. What would you like to know?</div>
        </div>

        <div id="loading-indicator">Assistant is typing...</div>

        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Function to scroll chat to the bottom
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to add a message to the chat box
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text; // Use innerHTML to allow for basic formatting (like newlines)
            chatBox.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to send message to Flask backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            userInput.value = ''; // Clear input

            loadingIndicator.style.display = 'block'; // Show loading indicator
            scrollToBottom();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Oops! Something went wrong. Please try again.', 'ai');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                scrollToBottom();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial scroll to bottom (for the welcome message)
        scrollToBottom();
    </script>
</body>
</html>
